apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "generic.test"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    if(project.hasProperty("generic.signing")
            && new File(project.property("generic.signing") + ".gradle").exists()) {
        apply from: project.property("generic.signing") + ".gradle";
    }
}

dependencies {
    compile 'com.jayway.android.robotium:robotium-solo:5.2.1'
}